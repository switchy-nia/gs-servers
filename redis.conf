# Cache configuration
# Memory is relatively cheap, so we can have the cache grow up to 50mb
maxmemory 50mb
maxmemory-policy allkeys-lru
# Optional redis.conf file for custom configuration
# Save this as redis.conf in the same directory:
#
# bind 0.0.0.0
# protected-mode yes
# port 6379
# tcp-backlog 511
# timeout 0
# tcp-keepalive 300
# daemonize no
# supervised no
# pidfile /var/run/redis_6379.pid
# loglevel notice
# logfile ""
# databases 16
# save 900 1
# save 300 10
# save 60 10000
# stop-writes-on-bgsave-error yes
# rdbcompression yes
# rdbchecksum yes
# dbfilename dump.rdb
# dir /data
# maxmemory 256mb
# maxmemory-policy allkeys-lru
# appendonly yes
# appendfilename "appendonly.aof"
# appendfsync everysec
